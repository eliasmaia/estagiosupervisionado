<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Controle de Estoque</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body> 


	<!-- Barra de navegação menu superior -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	 <div class="container-fluid">
	  <div class="navbar-header">
	   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	   </button>
	   <a class="navbar-brand" href="#">Sistema de Estoque</a>
	  </div>
	  <div id="navbar" class="navbar-collapse collapse">
	   <ul class="nav navbar-nav navbar-right">
	    <li><a href="#">Estoque</a></li>
	    <li><a href="#">Opções</a></li>	    
	   </ul>
	  </div>
	 </div>
	</nav>

	<!-- div principal -->
	<div id="main" class="container-fluid">
 		<h3 class="page-header">Cadastro de Produtos</h3>
	</div>

	<!-- formulario -->

	<form action="index.html">
  		<!-- area de campos do form -->

  		<div class="row">
		 <div class="form-group col-md-4">
		   <label for="nomeproduto">Nome do Produto</label>
		   <input type="text" class="form-control" id="nomeproduto">
		 </div>
		 
		 <div class="form-group col-md-4">
		   <label for="quantidade">Quantidade</label>
		   <input type="text" class="form-control" id="quantidade">
		 </div>
		 
		 <div class="form-group col-md-4">
		   <label for="preco">Preço</label>
		   <input type="text" class="form-control" id="preco">
		 </div>
		 <div class="form-group col-md-4">
		   <label for="tipo">Tipo de Produto</label>
		   <input type="text" class="form-control" id="tipo">
		 </div>
		 <div class="form-group col-md-4">
  			<label for="unidade">Unidade de Medida:</label>
  			<select class="form-control" id="unidade">
    			<option>KG</option>
    			<option>T</option>
    			<option>L</option>
    			<option>CX</option>
  			</select>
		 </div>

		</div>


  	  <hr />
	  <div id="actions" class="row">
	    <div class="col-md-12">
	      <button type="submit" class="btn btn-primary">Salvar</button>
	      <a href="index.html" class="btn btn-default">Cancelar</a>
	    </div>
	  </div>
	</form




 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html
